{% load static %}


<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
    <a class="navbar-brand" href="{% url 'store' %}">Ecom</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"     data-target="#navbarCollapse" aria-controls="navbarCollapse"    aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'store' %}">Store<span class="sr-only">(current)</span></a>
            </li>
            {% if categories is not null %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="{{ product_category.get_absolute_url }}" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categories
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        {% for c in categories %}
                        <a class="dropdown-item" href="{{c.get_absolute_url}}">{{c.name}}</a>
                        {% endfor %}
                    </div>
                </li> 
            {% endif %}
        </ul>
        <div class="form-inline my-2 my-lg-0">
            <a href="#" class="btn btn-warning">Login</a>
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'images/cartIcon.png' %}">
            </a>
            <p id="cart-total">{{ order.get_cart_items }}</p>
        </div>
    </div>
</nav>
