{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  <h1>Forgot Password?</h1>
  <p>Enter your email to request a new password.</p>
  <form action="." method="POST">
    {{ form.as_p }}
    <p><input type="submit" value="Send Email"></p>
    {% csrf_token %}
  </form>
{% endblock %}
